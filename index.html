<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Decodificador</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <header class="header"> 
            <img src="./assets/logo.png" alt="Logo" class="logo"> 
        </header> 
        <main class="main"> 
            <section class="input-section"> 
                <textarea id="inputText" placeholder="Digite seu texto"></textarea> 
                <div class="buttons"> 
                    <button id="encryptBtn">Criptografar</button> 
                    <button id="decryptBtn">Descriptografar</button> 
                </div> 
            </section> 
            <aside class="output-section"> 
                <div class="output-message"> 
                    <p>Nenhuma mensagem encontrada</p> 
                    <span>Digite um texto que você deseja criptografar ou descriptografar</span> 
                </div> 
                <img src="illustration.png" alt="Ilustração" class="illustration"> 
            </aside> 
        </main> 
    </div> 
</body> 
</html>
